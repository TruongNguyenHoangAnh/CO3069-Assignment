<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" type="text/css" href="/css/user.css">
</head>
<body>
    <div class="header">
        <a href="home.html"><img src="../images/logoBK.png" alt="Logo" class="logo"></a>
        <div class="username">Username</div>
        <a href="application.html"><button>Log out</button></a>
    </div>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-info">
                <img src="../images/avatar.jpg" alt="User Avatar">
                <div>
                    <h2>Username</h2>
                    <p>&lt;user&gt;@hcmut.edu.vn</p>
                </div>
            </div>
            <button>Edit</button>
        </div>
        <div class="profile-form">
            <div>
                <label>Full Name</label>
                <input type="text" placeholder="Your fullname">
            </div>
            <div>
                <label>Nickname</label>
                <input type="text" placeholder="Your nickname">
            </div>
            <div>
                <label>Gender</label>
                <select>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div>
                <label>Country</label>
                <input type="text" placeholder="Your country">
            </div>
            <div>
                <label>Language</label>
                <input type="text" placeholder="Your language">
            </div>
            <div>
                <label>Email Address</label>
                <input type="text" placeholder="&lt;user&gt;@hcmut.edu.vn" disabled>
            </div>
        </div>
        <div class="profile-footer">
            <button>Change password</button>
        </div>
    </div>
    <div class="footer">
        Copyright (C) 2024 Group 22 - Cryptography and Network Security (CO3069)
        <br>
        Semester 24I - Ho Chi Minh City University of Technology (HCMUT - VNUHCM)
    </div>
</body>
</html>
