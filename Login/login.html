<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
    <div class="header">
        <a href="home.html"><img src="images/logoBK.png" alt="Logo" class="logo"></a>
        <div class="buttons">
            <a href="login.html"><button class="button">Login</button></a>
            <a href="signup.html"><button class="button">Sign Up</button></a>
        </div>
    </div>
    <div class="container">
        <form action="/login" method="post">
        <div class="left-panel"></div>
        <div class="right-panel">
            <h1>Log in</h1>
            <p>Use your email to continue with us</p>
            <form>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="Enter your email" name="username">
                    <span class="error-message">Error message</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" name="password">
                    <a href="#" style="float: right;">Forgot your password?</a>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <button type="submit" class="btn" disabled>Log in</button>
            </form>
            <div class="form-footer">
                Donâ€™t have an account? <a href="signup.html">Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
